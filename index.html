<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="title" align="center">Let us know who you are</h1>
    <form>
      <div class="container" id="formdiv">
        <div class="form-group">
          <label for="first">Enter First Name</label>

          <input
            type="text"
            name="first_name"
            id="first_name"
            class="form-control"
            placeholder="Enter Here"
          />
          <small id="first_name_error"></small>
        </div>

        <div id="lastname" class="form-group">
          <label for="last">Enter Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="form-control"
            placeholder="Enter Here"
          />
          <small id="last_name_error"></small>
        </div>
        <div id="selectbox">
          <label for="selectbox">Choose your State</label>
          <select id="state" class="form-select">
            <option selected disabled value="">select state</option>
            <option value="tn">Tamil Nadu</option>
            <option value="ka">Karnataka</option>
            <option value="kl">Kerala</option>
          </select>
          <small id="state_name_error"></small>

          <div id="radio">
            <label for="radio">Choose Gender : </label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="m"
                value="m"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="f"
                value="f"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
        </div>
      </div>

      <div id="btn" class="text-center">
        <button type="button" id="register" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
    <div>
      <h3 align="center" id="success_response"></h3>
    </div>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
